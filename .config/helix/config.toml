theme = "gruber-darker"

[editor]
line-number = "relative"
mouse = false
scrolloff = 7
completion-trigger-len = 1
end-of-line-diagnostics = "hint"

[editor.cursor-shape]
insert = "bar"

[editor.inline-diagnostics]
cursor-line = "warning"

[keys.normal]
x = "select_line_below"
X = "select_line_above"
K = "hover"
esc = ["collapse_selection", "keep_primary_selection"]

[keys.normal.space]
f = "file_picker_in_current_directory"
F = "file_picker"
 
